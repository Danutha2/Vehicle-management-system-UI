<div class="card shadow-lg p-4 border-0 rounded-4" style="max-width: 500px; margin: 2rem auto;">
  <h5 class="text-center mb-4">ðŸ“¤ Import Vehicle Data</h5>

  <!-- File Input -->
  <div class="mb-3">
    <label for="fileInput" class="form-label fw-semibold">Select Excel or CSV File</label>
    <input
      type="file"
      class="form-control"
      id="fileInput"
      (change)="onFileSelected($event)"
      accept=".xlsx,.xls,.csv"
    />
  </div>

  <!-- Upload Button -->
  <div class="d-grid mt-3">
    <button
      class="btn btn-primary"
      (click)="uploadFile()"
      [disabled]="uploading"
    >
      <span *ngIf="uploading" class="spinner-border spinner-border-sm me-2"></span>
      {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>
  </div>

  <!-- Message Alert -->
  <div
    *ngIf="message"
    class="alert mt-3 text-center"
    [ngClass]="{
      'alert-success': message.startsWith('âœ…'),
      'alert-danger': message.startsWith('âŒ'),
      'alert-warning': message.startsWith('âš ï¸')
    }"
  >
    {{ message }}
  </div>
</div>
